<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Font-awesome -->
    <script
      src="https://kit.fontawesome.com/ddac49f148.js"
      crossorigin="anonymous"

    <title>Twimba</title>

  <body>
    <header>
      <h1>Twimba</h1>
    </header>
    <main>
      <div class="tweet-input-area">
        <img src="images/scrimbalogo.png" class="profile-pic" />
        <textarea placeholder="What's happening?" id="tweet-input"></textarea>
      </div>
      <button id="tweet-btn">Tweet</button>
      <div class="feed" id="feed"></div>
    </main>
    <script src="App.js" type="module"></script>
  </body>
</html>
